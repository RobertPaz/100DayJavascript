<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
  </head>
  <body>
    <div class="mui-row ">
      <div class="mui-col-md-6 mui-col-md-offset-3">
          <div class="mui-row">
            <div class="mui-col-md-6 mui-col-md-offset-3 mui--text-center">
              <h1 class="mui--text-title">Random number</h1>
            </div>
          </div>
          <div class="mui-row">
            <div class="mui-col-md-6 mui-col-md-offset-3 mui--text-center">
              <span class="numberText">0</span>
            </div>
          </div>
          <div class="mui-row">
              <div class="mui-col-md-6 mui-col-md-offset-3">
                <button class="mui-btn mui-btn--raised mui-btn--primary mui--align-middle generateNumber">
                <i class="fas fa-spinner"></i>Generate number
                </button>
              </div>
          </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
